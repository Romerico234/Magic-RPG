<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>RPG - Quest for the Enchanted Crown</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="game">
    <div id="stats">
      <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
      <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
      <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
    </div>
    <div id="controls">
      <button id="button1">Go to the Magical Shop</button>
      <button id="button2">Enter the Mystical Forest</button>
      <button id="button3">Enter the Enchanted Castle</button>
    </div>
    <div id="monsterStats">
      <span class="stat">Villain: <strong><span id="monsterName"></span></strong></span>
      <span class="stat">Dark Energy: <strong><span id="monsterHealth"></span></strong></span>
    </div>
    <div id="text">Welcome to the Quest for the Enchanted Crown. Your mission is to find the legendary crown hidden deep
      within the enchanted forest. You stand in the mystical town square. Where would you like to go? Use the buttons above.</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
